<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spin and Win</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: 'Arial', sans-serif;
  background: #000; /* Black background */
  color: #dec7a6; /* Default text color */
}

.container {
  max-width: 420px;
  width: 100%;
  padding: 20px;
  text-align: center;
}

#logo {
  max-width: 160px;
  margin-bottom: 10px;
}

#heading {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

#form, #game { display: none; }

input {
  padding: 10px;
  width: 100%;
  margin: 8px 0;
  border-radius: 4px;
  border: 1px solid #dec7a6;
  background: #000;
  color: #dec7a6;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  background: #dec7a6;
  color: #000;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:disabled {
  background: #555;
  cursor: not-allowed;
}

button:hover:not(:disabled) {
  background: #c4b38c;
}

#result {
  margin-top: 12px;
  font-weight: bold;
  font-size: 16px;
}

#wheel-container {
  position: relative;
  width: 320px;
  height: 320px;
  margin: 20px auto;
}

#pointer {
  width: 0;
  height: 0;
  border-left: 18px solid transparent;
  border-right: 18px solid transparent;
  border-bottom: 28px solid #dec7a6;
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
}

canvas.confetti {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 999;
}
</style>
</head>
<body>
<div class="container">
  <img id="logo" src="assets/logo.png" alt="Logo">
  <div id="heading">Spin and Win</div>

  <div id="form" aria-label="User Details Form">
    <h3>Enter Your Details</h3>
    <input id="name" placeholder="Name" aria-label="Name">
    <input id="contact" placeholder="Contact Number" aria-label="Contact Number">
    <button id="continueBtn">Continue</button>
  </div>

  <div id="game" aria-label="Spin the Wheel Game">
    <div id="wheel-container">
      <canvas id="wheelCanvas" width="320" height="320"></canvas>
      <div id="pointer" aria-hidden="true"></div>
    </div>
    <button id="spinBtn">ðŸŽ¡ Spin</button>
    <div id="result" aria-live="polite"></div>
  </div>
</div>

<canvas class="confetti" id="confetti"></canvas>

<script>
// --- Gifts and colors ---
const gifts = ["Gift Card", "Headphones", "T-Shirt", "Mug", "Pen", "Discount Coupon"];
const colors = ["#dec7a6","#000","#dec7a6","#000","#dec7a6","#000"];
const wheelCanvas = document.getElementById('wheelCanvas');
const ctx = wheelCanvas.getContext('2d');
const numSegments = gifts.length;
const radius = wheelCanvas.width / 2;

// --- Draw wheel ---
function drawWheel() {
  const angle = (2 * Math.PI) / numSegments;
  ctx.clearRect(0,0,wheelCanvas.width,wheelCanvas.height);
  for (let i = 0; i < numSegments; i++) {
    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, i * angle, (i + 1) * angle);
    ctx.fillStyle = colors[i % colors.length];
    ctx.fill();

    // Draw text along radius
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(i * angle + angle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = i % 2 === 0 ? "#000" : "#dec7a6"; // Contrast text
    ctx.font = "bold 16px Arial";
    ctx.fillText(gifts[i], radius - 10, 5);
    ctx.restore();
  }
}

drawWheel();

let spinning = false;
let currentRotation = 0;

function spin() {
  if (spinning) return;
  spinning = true;

  const spins = 5 + Math.floor(Math.random() * 4); // 5-8 full spins
  const randomDeg = Math.random() * 360;
  const totalDeg = spins * 360 + randomDeg;
  const targetRotation = currentRotation + totalDeg;

  wheelCanvas.style.transition = 'transform 5s cubic-bezier(.33,1,.68,1)';
  wheelCanvas.style.transform = `rotate(${targetRotation}deg)`;

  setTimeout(async () => {
    currentRotation = targetRotation % 360;

    // --- Correct prize calculation with top pointer ---
    const rotationDeg = currentRotation % 360;
    const adjustedDeg = (rotationDeg + 90) % 360;
    const anglePerSegment = 360 / numSegments;
    const index = Math.floor(numSegments - (adjustedDeg / anglePerSegment)) % numSegments;
    const prize = gifts[index];

    document.getElementById('result').innerText =
      `ðŸŽ‰ You won: ${prize}! Show this screen to the Salon manager to claim your reward.`;

    launchConfetti();
    spinning = false;
    document.getElementById('spinBtn').disabled = true;

    // Send result to backend
    await fetch('/saveResult', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ prize })
    });
  }, 5200);
}

// --- Confetti ---
const canvas = document.getElementById('confetti');
const confCtx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];
let confAnimId = null;

function launchConfetti() {
  confetti = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * -canvas.height,
    r: Math.random() * 6 + 4,
    s: Math.random() * 3 + 2,
    d: Math.random() * Math.PI * 2
  }));

  if (confAnimId) cancelAnimationFrame(confAnimId);
  const startTime = Date.now();

  function draw() {
    confCtx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c => {
      confCtx.beginPath();
      confCtx.arc(c.x, c.y, c.r, 0, Math.PI*2);
      confCtx.fillStyle = `hsl(${Math.random()*360},80%,50%)`;
      confCtx.fill();
      c.y += c.s;
      if(c.y > canvas.height) c.y = -10;
    });
    if(Date.now() - startTime < 5000) requestAnimationFrame(draw);
    else { confCtx.clearRect(0,0,canvas.width,canvas.height); confetti=[]; confAnimId=null; }
  }
  draw();
}

// --- On load ---
window.onload = async () => {
  try {
    const res = await fetch('/checkUser');
    const data = await res.json();
    if (data.alreadyPlayed) {
      document.getElementById('game').style.display = 'block';
      document.getElementById('result').innerText =
        `You already won: ${data.prize || 'â€”'}! Show this screen to the Salon manager to claim your reward.`;
      document.getElementById('spinBtn').disabled = true;
    } else {
      document.getElementById('form').style.display = 'block';
    }
  } catch {
    document.getElementById('form').style.display = 'block';
  }
};

// --- Submit user details ---
document.getElementById('continueBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim();
  const contact = document.getElementById('contact').value.trim();
  if (!name || !contact) return alert('Please enter name and contact');
  await fetch('/register', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ name, contact })
  });
  document.getElementById('form').style.display = 'none';
  document.getElementById('game').style.display = 'block';
});

// --- Spin button ---
document.getElementById('spinBtn').addEventListener('click', spin);
</script>
</body>
</html>
