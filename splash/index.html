<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel - Loading</title>
  <style>
    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:sans-serif;
      background:#f4f4f4;
      text-align:center;
      margin:0;
    }
    .spinner {
      border: 8px solid #ddd;
      border-top: 8px solid teal;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom:20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin:10px 0;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>Preparing your Spin ðŸŽ¡...</h2>
  <p>Please wait, this may take a few seconds.</p>

  <script>
    // Your backend URL (Render app)
    const backendUrl = "https://spin-the-wheel-ksk3.onrender.com";

    async function waitForBackend() {
      let ready = false;
      while (!ready) {
        try {
          // ping backend
          const res = await fetch(backendUrl + "/checkUser");
          if (res.ok) {
            ready = true;
            // âœ… Redirect to the actual spin page served by backend
            window.location.href = backendUrl + "/index.html";
            return;
          }
        } catch(e) {
          // backend still waking up
        }
        // wait 3s before retry
        await new Promise(r => setTimeout(r, 3000));
      }
    }

    waitForBackend();
  </script>
</body>
</html>
